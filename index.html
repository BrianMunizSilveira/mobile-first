<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First - Formulário</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="grid">

        <div class="label-start">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <h1>Pronto para começar?</h1>
        </div>

        <div class="formulario">
            <form action="#">
                <div class="title">
                    <h1>Formulário de Cadastro</h1>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>

                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a Senha">
                </div>

                <div class="form-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
